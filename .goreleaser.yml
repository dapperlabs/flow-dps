# By default, builds only for darwin and linux, which works for us since FlowGo does not support
# Windows builds. We also can only build on amd64 architectures since all others are also not
# supported at the moment.
builds:
  - id: dps-client
    binary: dps-client
    main: ./cmd/flow-dps-client
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=relic

  - id: dps-indexer
    binary: dps-indexer
    main: ./cmd/flow-dps-indexer
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=relic

  - id: dps-server
    binary: dps-server
    main: ./cmd/flow-dps-server
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=relic

  - id: dps-live
    binary: dps-live
    main: ./cmd/flow-dps-live
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=relic

  - id: rosetta-server
    binary: rosetta-server
    main: ./cmd/flow-rosetta-server
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=relic

archives:
  - replacements:
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
